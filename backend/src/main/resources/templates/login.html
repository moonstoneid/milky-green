<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/css/bootstrap.css" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body class="text-center" style="display:flex">
  <div>
    <img class="mb-4" src="/img/ethereum.svg" alt="Ethereum logo" width="72" height="72">
    <h3 class="h3 mb-3 font-weight-normal">Sign-In with Ethereum</h3>
    <p class="mt-0 mb-3 text">This is a simple OpenID Connect provider which supports Sign-In with Ethereum (EIP-4361).</p>
    <div th:if="${param.error}">
      <p class="mt-5 mb-3 text-muted">Invalid address or signature.</p>
    </div>
    <div id="info-div" class="mt-5 mb-3 text-muted" style="display: none"></div>
    <div class="mt-5">
      <button id="connect-wallet-button" class="btn btn-lg btn-dark">Connect Wallet</button>
    </div>
    <form id="login-form" th:action="@{/login}" method="post">
      <input type="hidden" name="message" id="siwe-message">
      <input type="hidden" name="signature" id="siwe-signature">
    </form>
  </div>
  <!--  TODO: NO ES module available for walletconnect; use webpack? -->
  <script type="text/javascript" src="/js/bootstrap.js"></script>
  <script type="text/javascript" src="/js/ethers.js"></script>
  <script type="text/javascript" src="/js/walletconnect.js"></script>
  <script type="text/javascript" src="/js/web3modal.js"></script>
  <script type="module" src="/js/login.js"></script>
</body>
</html>
